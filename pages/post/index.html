<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="index.css">
    <title>Living</title>
</head>

<body>
    <header>
        <div class="head">
            <div class="head-logo">
                <img src="/pages/img/Rectangle 4.png" alt="">
                <h2 class="font2-bold">Living</h2>
            </div>
            <button class="btt-home">Home</button>
        </div>
    </header>
    <main class="container">
        <div class="main">
            <div class="div-head">
                <h2 id="title-head" class="font1-semibold"></h2>
                <p id="info-head" class="font4-regular">
                </p>
            </div>
            <div class="div-info">
                <img id="img-post" src="" alt="">
                <p id="info-post" class="font4-regular">
                </p>
            </div>

        </div>
        <div class="categories">
            <button class="img-angle"> </button>
            <button class="img-angle-left"></button>
            <ul class="cat-list">
                <li class="cat-card"><button>Todos</button></li>
                <li class="cat-card"><button>Pintura</button></li>
                <li class="cat-card"><button>Decoração</button></li>
                <li class="cat-card"><button>Organização</button></li>
                <li class="cat-card"><button>Limpeza</button></li>
                <li class="cat-card"><button>Segurança</button></li>
                <li class="cat-card"><button>Reforma</button></li>
                <li class="cat-card"><button>Aromas</button></li>
            </ul>
        </div>


    </main>
    <footer>
        <div class="foot">
            <div class="content">
                <div class="head-logo">
                    <img src="/pages/img/Rectangle 4.png" alt="">
                    <h2 class="font2-bold">Living</h2>
                </div>
                <p class="font4-regular">
                    The passage experienced a surge in popularity during the 1960s when Letraset used it on their
                    dry-transfer sheets, and again during the 90s as desktop publishers bundled the text with their
                    software.
                </p>
            </div>
            <button class="back-to-top">Voltar para o topo</button>
        </div>
    </footer>

    <script type="module" src="/pages/post/index.js"></script>
</body>

</html>
